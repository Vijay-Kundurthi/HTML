<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Element</title>
  </head>
  <body>
    <!--input field text-->
    <p style="font-size: 20px; font-weight: 600;">input text</p>
    <label for="name">Name:</label><br />
    <input id="name" name="name" type="text" /><br /><br />
    <!--select -->
    <p style="font-size: 20px; font-weight: 600;">select element</p>
    <label for="cars">Choose a Car:</label>&nbsp;
    <select name="cars" id="cars" size="3" multiple>
        <option value="Audi">Audi</option>
        <option value="Volva">Volva</option>
        <option value="Tata">Tata</option>
        <option value="Ferrari">Farrari</option>
    </select>
    <!--select -->
    <p style="font-size: 20px; font-weight: 600;">textarea element</p>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <textarea name="message" id="message" style="height: 150px; width: 200px;"></textarea>
    <!--button-->
    <p style="font-size: 20px; font-weight: 600;">button element</p>
    <button type="button" onclick="alert('Hello...')">Click</button>
    <!--field set-->
    <p style="font-size: 20px; font-weight: 600;">fieldset element</p>
    <fieldset>
        <legend>Personalia:</legend>
        <label for="fName">First Name:</label><br>
        <input type="text" id="fName" name="fName"/><br>
        <label for="lName">Last Name:</label><br>
        <input type="text" id="lName" name="lName"/><br>
        <button type="button">Summit</button>
    </fieldset>
    <!--datalist-->
    <p style="font-size: 20px; font-weight: 600;">datalist element</p>
    <label for="browsers">Browsers:</label>
    <input list="browsers"/><br>
    <datalist id="browsers">
        <option value="Chrome">
        <option value="Edge">
        <option value="firebox">
        <option value="Safari">
        <option value="Operamini">
    </datalist>
</body>
</html>
