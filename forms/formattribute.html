<html>
  <body>
    <h1>The form autocomplete attribute</h1>

    <p>
      Fill in and submit the form, then reload the page, start to fill in the
      form again - and see how autocomplete works.
    </p>

    <p>Then, try to set autocomplete to "off".</p>
    <form
      action="/divElement.html"
      target="_blank"
      method="get"
      autocomplete="on"
    >
      <label for="fname">First Name:</label><br />
      <input id="fname" type="text"/><br />
      <label for="lname">Last Name:</label><br />
      <input id="lname" type="text"/><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
