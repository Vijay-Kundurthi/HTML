<!DOCTYPE html>
<html>
  <body>
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <h3>Square</h3>
    <ul type="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h3>Circle</h3>
    <ul type="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h3>List type with style attribute</h3>
    <ul style="list-style-type: decimal-leading-zero;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h3>A Description List</h3>
    <dl>
        <dt>UI</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>Javascript</dd>
        <dt>Server side</dt>
        <dd>Java</dd>
        <dd>Python</dd>
        <dd>Nodejs</dd>
    </dl>
  </body>
</html>
