<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="./image/favicon.ico" type="image/x-icon">
        <script>
           console.log(window.innerWidth);  // Width of the viewport in pixels
console.log(window.innerHeight); // Height of the viewport in pixels
// Returns 1 on standard displays, 2 or higher on high-DPI screens
        </script>
        <style>
            body {
                background-image: url('./image/image.png');
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <h2>Background cover</h2>
        <p>Set the background-size property to "cover" and the background image will cover the entire element, in this case the body element.</p>
    </body>
</html>
